<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Enrollment</title>
    <style>
        label {
            font-weight: 600;
            color: #555;
        }

        body {
            background: white;
        }

        .header {
            background-color: #36caa5;
            height: 30px;
            border: 1px solid #000;
            color: #fff;
            text-align: center;
        }

        .vl {
            border-left: 2px solid #00ffff;
            height: 200px;
            margin-top: 65px;
        }
    </style>


</head>
<body>


    <div class="container" style="border:1px solid #000;padding:0px">
        <div class="col-sm-12 header">
            <h4>Student Enrollment Form</h4>

        </div>

        <div class="row">
            <div class="col-sm-6">
                
                    <div class="row" style="padding:10px">
                        <div class="col-sm-3 form-group">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-sm-9 form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name." required>
                        </div>

                        <div class="col-sm-3 form-group">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
                        </div>


                        <div class="col-sm-3 form-group">
                            <label for="Website">WebSite</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="text" class="form-control" name="WebSite" id="WebSite" placeholder="Enter your website." required>
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="ImageLink">Image Link</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="text" class="form-control" name="ImageLink" id="ImageLink" placeholder="Image Link" required>
                        </div>

                        <div class="col-sm-3 form-group">
                            <label>Gender</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="radio" name="Gender" id="genderMail" /> <label style="padding-left:5px" for="genderMail">Male</label>
                            <input type="radio" name="Gender" id="genderFemail" /> <label style="padding-left:5px" for="genderFemale">Female</label>

                        </div>

                        <div class="col-sm-3 form-group">
                            <label>Skills</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="checkbox" class="form-check d-inline" id="chkJava"><label style="padding-left:5px" for="chkJava" class="form-check-label">
                                Java
                            </label>
                            <input type="checkbox" class="form-check d-inline" id="chkHtml"><label style="padding-left:5px" for="chkHtml" class="form-check-label">
                                HTML
                            </label>
                            <input type="checkbox" class="form-check d-inline" id="chkCSS"><label style="padding-left:5px" for="chkCSS" class="form-check-label">
                                CSS
                            </label>

                        </div>

                        <div class="col-sm-12 form-group mb-0">

                            <!--<button  type="button" class="btn btn-danger float-left" onclick="Enroll()" id="Enroll" >Enroll</button>-->
                            <button class="btn btn-danger float-left" onclick="Enrollment()" id="Enroll">Enroll Student</button>
                            <button type="button" class="btn btn-primary float-left" onclick="Clear()" id="Cancel" style="margin-left:10px">Clear</button>


                        </div>

                    </div>

                

            </div>

            <div class="col-sm-6">
                <div style="text-align:center"><h3>Enrolled Students</h3></div>
                <div id="enrolledUsers">
                    <div class="row" style=" margin: 10px;">
                        <div class="col-sm-9" style="background-color: #bdda5e;color: #fff;font-weight: bold">Description</div>
                        <div class="col-sm-3" style="background-color: #bdda5e; color: #fff; font-weight: bold">Image</div>

                    </div>


                </div>

            </div>

        </div>
        <div class="col-sm-12 header">
            <h5>Copyright 2020-2021 by Fresher Traning </h5>

        </div>
    </div>

    <script language="javascript">

        function Enrollment() {
            
            if (document.getElementById("name").value.length == 0) {
                alert("Please enter name");
                return false;
        }
            if (document.getElementById("email").value.length == 0) {
                alert("Please enter email");
            return false;
            }
            if (document.getElementById("WebSite").value.length == 0) {
                alert("Please enter Website");
            return false;
            }
            if (document.getElementById("ImageLink").value.length == 0) {
                alert("Please enter image link");
            return false;
            }


        var Gender = '';

        if (document.getElementById("genderMail").checked == true) {
            Gender = 'Male';
        }
        else if (document.getElementById("genderFemail").checked == true) {
            Gender = 'Female';
        }
        var Skills = '';
        if (document.getElementById("chkJava").checked == true) {
            Skills = 'Java';
        }
        if (document.getElementById("chkHtml").checked == true) {
            if (Skills.length > 0)
                Skills = Skills + ',HTML';
            else
                Skills = "HTML";
        }
        if (document.getElementById("chkCSS").checked == true) {
            if (Skills.length > 0)
                Skills = Skills + ',CSS';
            else
                Skills = "CSS";

            }
            if (Skills.length == 0) {
                alert("Please select skills");
                return false;

            }
            if (Gender.length == 0) {
                alert("Please select gender");
                return false;
            }
        var div = document.createElement('div');
        div.id = 'container';
            div.innerHTML = ' <div class="row"><div class="col-sm-9"><div class="col-sm-12" style="font-weight:bold">' + document.getElementById("name").value + '</div>                    <div class="col-sm-12">' + Gender + ' </div>                    <div class="col-sm-12"> <a href="' + document.getElementById("WebSite").value + '">' + document.getElementById("WebSite").value + '</a> </div>                    <div class="col-sm-12"> ' + document.getElementById("email").value + '</div><div class="col-sm-12">' + Skills + '</div></div> <div class="col-sm-3"><img src="' + document.getElementById("ImageLink").value + '" /></div></div>'


        document.getElementById("enrolledUsers").appendChild(div);



            }

        function Clear() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("WebSite").value = "";
            document.getElementById("ImageLink").value = "";

            document.getElementById("genderMail").checked = false
            document.getElementById("genderFemail").checked = false
            document.getElementById("chkJava").checked = false
            document.getElementById("chkHtml").checked = false
            document.getElementById("chkCSS").checked = false

        }
    </script>

</body>
</html>
