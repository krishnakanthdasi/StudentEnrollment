<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Form Using Bootstrap 4</title>
    <style>
        label {
            font-weight: 600;
            color: #555;
        }

        body {
            background: white;
        }

        .header {
            background-color: #36caa5;
            height: 30px;
            border: 1px solid #000;
            color: #fff;
            text-align: center;
        }

        .vl {
            border-left: 2px solid #00ffff;
            height: 200px;
            margin-top: 65px;
        }
    </style>

     
</head>
<body>


    <div class="container" style="border:1px solid #000;padding:0px">
        <div class="col-sm-12 header">
            <h4>Student Enrollment Form</h4>

        </div>

        <div class="row">
            <div class="col-sm-6">
                

                    <div class="row" style="padding:10px">
                        <div class="col-sm-3 form-group">
                            <label for="name-f">Name</label>
                        </div>
                        <div class="col-sm-9 form-group">
                            <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your name." required>
                        </div>

                        <div class="col-sm-3 form-group">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
                        </div>


                        <div class="col-sm-3 form-group">
                            <label for="Website">WebSite</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="text" class="form-control" name="WebSite" id="WebSite" placeholder="Enter your website." required>
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="ImageLink">Image Link</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="text" class="form-control" name="ImageLink" id="ImageLink" placeholder="Image Link" required>
                        </div>

                        <div class="col-sm-3 form-group">
                            <label>Gender</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="radio" name="Gender" id="genderMail" /> <label style="padding-left:5px" for="genderMail">Male</label>
                            <input type="radio" name="Gender" id="genderMail" /> <label style="padding-left:5px" for="genderFemale">Female</label>

                        </div>

                        <div class="col-sm-3 form-group">
                            <label>Skills</label>
                        </div>
                        <div class="col-sm-9 form-group">

                            <input type="checkbox" class="form-check d-inline" id="chkJava"><label style="padding-left:5px" for="chkJava" class="form-check-label">
                                Java
                            </label>
                            <input type="checkbox" class="form-check d-inline" id="chkHtml"><label style="padding-left:5px" for="chkHtml" class="form-check-label">
                                HTML
                            </label>
                            <input type="checkbox" class="form-check d-inline" id="chkCSS"><label style="padding-left:5px" for="chkCSS" class="form-check-label">
                                CSS
                            </label>

                        </div>

                        <div class="col-sm-12 form-group mb-0">
                            
                            <button class="btn btn-danger float-left" id="Enroll" onclick="return Enroll()">Enroll Student</button>
                            <button class="btn btn-primary float-left" id="Cancel" style="margin-left:10px">Clear</button>


                        </div>

                    </div>
                

                
            </div>

            <div class="col-sm-6">
                <div style="text-align:center"><h3>Enrolled Students</h3></div>
                <div id="enrolledUsers">
                    <div class="row" style=" margin: 10px;">
                        <div class="col-sm-9" style="background-color: #bdda5e;color: #fff;font-weight: bold">Description</div>
                        <div class="col-sm-3" style="background-color: #bdda5e; color: #fff; font-weight: bold">Image</div>

                    </div>
                    <div class="row">
                        <div class="col-sm-9"></div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-sm-12 header">
            <h5>Copyright 2020-2021 by Fresher Traning </h5>

        </div>
    </div>

    <script language="javascript">

        function Enroll() {
            alert("Hi");
            var div = document.createElement('div');
            div.id = 'container';
            div.innerHTML = 'Hi there!';


            document.getElementById("enrolledUsers").appendChild(div);
            return true;

        }
    </script>

</body>
</html>
